<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Tasks | Beautiful To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation" id="backgroundAnimation"></div>
         <div class="container">
        <header>
            <h1>Serenity Tasks</h1>
            <p class="subtitle">Organize your day with peace and calm</p>
        </header>
        
        <div class="progress-section">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-info">
                <span>Progress</span>
                <span id="progressText">0% complete</span>
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <ul id="taskList">
            
        </ul>
        
        <div class="controls">
            <button id="clearAllBtn">Clear All Tasks</button>
        </div>
    </div>
    
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete ALL tasks?</p>
            <div class="modal-buttons">
                <button id="confirmClearBtn" class="modal-btn">Yes, Delete All</button>
                <button id="cancelClearBtn" class="modal-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
